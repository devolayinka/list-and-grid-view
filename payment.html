<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./payment.css">
    <meta http-equiv="x-UA-compatible" content="ie=edge">
    <title>checkout Form</title>
</head>
<body>
    <nav>
         <div class="links">
          <ul>
                  <li><a href="view.html">Views</li>
                   <li><a href="payment.html">Cart and payment</a></li>
          </ul> 
   </div>
</nav>  
<div class="view-main">
 <div class=" view-wrap list-view" style="display:block">
 </div>
 </div>
 <div class="view-wrap grid-view" style="display:none;"></div>
<h2>payment form</h2>
   <div class="row">
       <div class="col-75">
           <div class="container">
               <form>
              <div class="row">
                  <div class="col-50">
                      <h3>billing address</h3>
                      <label for="firstname"><i class="fa fa-user"style=font-size:1.5rem></i>Full Name</label>
                      <input type="text" id="fname" name="firstname"placeholder="Odin de Thor">
                    <label for="email"><i class="fa fa-envelope" style=font-size:1.5rem></i>Email</label>
                      <input type="email" id="email" name="email"placeholder="la@gmail.com">
                      <label for="address"><i class="fa fa-address-card-o"style=font-size:1.5rem></i>Address</label>
                      <input type="text" id="address" name="address"placeholder="324 24th Street">
                      <label for="city"><i class="fa fa-institution"style=font-size:1.5rem></i>City</label>
                      <input type="text" id="city" name="city"placeholder="Dubai City">
                  
                  <div class="row">
                      <div class="col-50">
                        <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="cryptocity">  
                    </div>
                      <div class="col-50">
                        <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip"placeholder="234567">  
                      </div>
                  </div>
                  </div>

                  <div class="col-50">
                      <h3>Payment</h3>
                      <label for="accept" >Accepted Card</label>
                      <div class="icons-container">
                          <i class="fa fa-cc-visa" style=color:green></i>
                          <i class="fa fa-cc-mastercard" style=background-color:rgb(238,86,15) color:white></i>
                          <i class="fa fa-cc-paypal" style=color:green></i>
                          <i class="fa fa-cc-discover"style=color:black></i>
                      </div>
                      <label for="noc">Name on Card</label>
                      <input type="text" id="noc" name="noc" placeholder="card name">
                      
                      <label for="ccn">Card Number</label>
                      <input type="text" id="ccn" name="ccn" placeholder="1234-5678-8765-0000">
                      
                      <label for="ccv">Expiry Month</label>
                      <input type="text" id="expirymonth" name="expirymonth" placeholder="July">

                      <div class="row">
                        <div class="col-50">
                            <label for="expyear">Year</label>
                          <input type="text" id="expyear" name="expyear"placeholder="2020">  
                          </div>
                            <div class="col-50">
                                <label for="ccv">CVV</label>
                              <input type="text" id="ccv" name="ccv"placeholder="567">  
                              </div>  
                          </div>
                      </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="checked"> Shipping address same as billing Address
                      </label>
                      <input type="submit" value="Continue to checkout" class="btn">
               </form>   
               </div>
           </div>
           <div class="col-25">
               <div class="container" id="cart-container">
                   <h4>Cart
                       <span class="price" style="color:black">
                        <i class="fa fa-shopping-cart"></i>
                        <b>4</b>
                       </span></h4>
                      <p><a href="#">Pancake Patalata</a><span class="price"># 900.00</span></p> 
                       
                      <p><a href="#">Strewberry Shake</a><span class="price"># 600.00</span></p> 
                       
                      <p><a href="#">La pizza</a><span class="price"># 1200.00</span></p> 
                       
                      <p><a href="#">Coco</a><span class="price"># 700.00</span></p>
                   <hr>
                   <p>Total <span class="price" style="color:white"><b># 5000.00</b></span></p>
               </div>
           </div>
       </div>
   </div> 
  
</body>
</html>
